<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid system 12 columns</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Row 1 -->
      <div class="row row-cols-lg-4 row-cols-sm-2 row-cols-1 g-0">
        <div class="col">
          <div class="card-item">Item 1</div>
        </div>
        <div class="col">
          <div class="card-item">Item 2</div>
        </div>
        <div class="col">
          <div class="card-item">Item 3</div>
        </div>
        <div class="col">
          <div class="card-item">Item 4</div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row row-cols-lg-4 row-cols-sm-2 row-cols-1">
        <div class="col">
          <div class="card-item">Item 1</div>
        </div>
        <div class="col">
          <div class="card-item">Item 2</div>
        </div>
        <div class="col">
          <div class="card-item">Item 3</div>
        </div>
        <div class="col">
          <div class="card-item">Item 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
